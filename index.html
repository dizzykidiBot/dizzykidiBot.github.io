<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dizzykidiBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
    }

    header {
      background: #2f3136;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8em;
      color: #7289da;
    }

    nav a {
      color: #ffffff;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #7289da;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(145deg, #2f3136, #23242b);
    }

    .hero h2 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #b0b0b0;
    }

    .hero a.button {
      background-color: #7289da;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .hero a.button:hover {
      background-color: #5b6eae;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: #2f3136;
      margin-top: 100px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>dizzykidiBot</h1>
    <nav>
      <a href="#features">Funktionen</a>
      <a href="#invite">Einladen</a>
      <a href="#support">Support</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Meet dizzykidiBot</h2>
    <p>Ein vielseitiger Discord-Bot für Moderation, Musik, Spaß und mehr!</p>
    <a class="button" href="https://discord.com/oauth2/authorize?client_id=DEIN_BOT_ID&scope=bot&permissions=8">Bot einladen</a>
  </section>

  <footer>
    © 2025 dizzykidiBot. Alle Rechte vorbehalten.
  </footer>

</body>
</html>
